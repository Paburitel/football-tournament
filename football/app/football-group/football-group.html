
 
 	<table  class="table text-center">
 		<tr>
 			<th colspan=2></th>
 			<th ng-repeat="namber in [1,2,3,4]" ng-bind="namber" class="text-center"></th>
 		</tr>
 		<tr ng-repeat="team in $ctrl.teams" ng-class="{'active' : $ctrl.active==team.name}">
 			<td ng-bind="$index+1">   </td>
 			<td ng-bind="team.name"></td>
 			<td ng-repeat="game in team.games">
 				<span ng-if="game.id1 == game.id2">Ð¥</span>
 				<span ng-if="game.played">
 				{{game.goals1}} : {{game.goals2}}</span>
 			</td>

 		</tr>
 	</table>
